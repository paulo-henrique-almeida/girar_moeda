<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imagens/coroa.png" type="image/x-icon">
    <title>Cara ou Coroa</title>
</head>
<body>
    
    <div class="container">
        <div class="stats">
            <p id="qtdCara">Cara: 0</p>
            <p id="qtdCoroa">Coroa: 0</p>
        </div>

        <div class="moeda" id="moeda">
            <div class="cara">
                <img src="imagens/cara.png" alt="cara">
            </div>
            <div class="coroa">
                <img src="imagens/coroa.png" alt="coroa">
            </div>
        </div>

        <div class="botoes">
            <button id="btn-girar">Girar moeda</button>
            <button id="btn-resetar">Resetar</button>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
